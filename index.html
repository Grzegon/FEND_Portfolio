<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sunflower:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="http://1onjea25cyhx3uvxgs4vu325.wpengine.netdna-cdn.com/wp-content/uploads/2016/02/U_360x360px.jpg"
                alt="logo" />
            <div class="user-info quicksand">
                <p class="heading">GRZEGORZ PERLAK</p>
                <p class="subheading">JUNIOR FULLSTACK DEVELOPER</p>
            </div>
        </div>
        <div class="divider"></div>
            <h3>"Talk is cheap. Show me the code."</h1>
            <h4><i>~Linus Torvalds</i></h3>
        <div class="divider"></div>
        <div class="main-content">
            <img src="./images/html.jpg" alt="Main Image" />
        </div>
        <p class="heading sunflower">Technologies</p>
        <div class="technologies">
            <div class="grid">
                <div class="technologies-item">
                    <figure>
                        <img class="tech-icon" src="./images/React.png" alt="React" />
                        <figcaption>
                            <p class="subheading sunflower">React</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="technologies-item">
                    <figure>
                        <img class="tech-icon" src="./images/HTML.png" alt="Html" />
                        <figcaption>
                            <p class="subheading sunflower">HTML</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="grid">
                <div class="technologies-item">
                    <figure>
                        <img class="tech-icon" src="./images/JS.png" alt="Java Script" />
                        <figcaption>
                            <p class="subheading sunflower">Java Script</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="technologies-item">
                    <figure>
                        <img class="tech-icon" src="./images/CSS.png" alt="Css" />
                        <figcaption>
                            <p class="subheading sunflower">Css</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <p class="heading sunflower">Check this out!</p>
        <div class="footer">
            <div class="footer-item">
                <a class="link" href="https://linkedin.com/in/grzegorz-perlak-0254b3140" target="_blank">
                    <i class="fab fa-linkedin link-icon icon-linkedin"></i>
                </a>
            </div>
            <div class="footer-item">
                <a class="link" href="https://github.com/Grzegon" target="_blank">
                    <i class="fab fa-github-square link-icon icon-github"></i>
                </a>
            </div>
            <div class="footer-item">
                <a class="link" href="https://eu.udacity.com/" target="_blank">
                    <img class="icon-udacity" src="./images/udacity.jpg" alt="udacity">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
